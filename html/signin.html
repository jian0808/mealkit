<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- custom JS -->
    <script src="/js/custom.js"></script>
</head>
<body>
    <div class="container signin">
        <div class="singin-inner">
            <div class="signin-photo">
                
            </div>
            <div class="signin-content">
                <div class="signin-header">
                    <h2 class="logo">Today's Meal Kit</h2>
                    <p>로그인 후 이용하여 다양한 혜택을 만나보세요.</p>
                </div>
                <div class="signin-field">
                    <input type="email" placeholder="이메일 입력">
                    <input type="password" placeholder="비밀번호 입력">
                </div>
                <div class="status custom-check">
                    <label>
                        <input type="checkbox"><em></em>자동 로그인                        
                    </label>
                    <a href="javascript:;">아이디/비밀번호 찾기</a>
                </div>
                <button class="btn-primary btn-signin">로그인</button>
                <div class="join-member">
                    아직 회원이 아니신가요?<a href="javascript:;">회원가입</a>
                </div>
                <div class="easy-signin">
                    <span>sns 계정으로 간편 로그인</span>
                    <div class="social-btn">
                        <a href="javascript:;"><img src="/images/sns-icon-01.svg" alt=""></a>
                        <a href="javascript:;"><img src="/images/sns-icon-02.svg" alt=""></a>
                        <a href="javascript:;"><img src="/images/sns-icon-03.svg" alt=""></a>
                        <a href="javascript:;"><img src="/images/sns-icon-04.svg" alt=""></a>
                        <a href="javascript:;"><img src="/images/sns-icon-05.svg" alt=""></a>
                    </div>
                </div>
            </div>
            <!-- GBN Include -->
            <div class="gnb-include"></div>
            <!-- //GBN Include -->
        </div>
    </div>
</body>
</html>
